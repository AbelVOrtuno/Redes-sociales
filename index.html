<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Perfil de redes sociales</title>
</head>
<body>
    <main>
        <div class="contenedor">
            <img src="avatar-jessica.jpeg" alt="avatar">

            <address>London,United Kingdom</address>
            <span id="profesion">"Front-end developer and avid reader."</span>

            <div class="enlaces">
                <a href="">GitHub</a>

    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/AbelVOrtuno/Redes-sociales">Abel VOrtuno</a>.
          </div>
    </footer>

</html>
